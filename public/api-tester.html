<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Inventario - Tester</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">ğŸ”Œ API Inventario - Tester</h1>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Endpoints Disponibles</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Productos Stats -->
                <button onclick="testEndpoint('/api/v1/productos/stats', 'stats')" 
                    class="bg-blue-600 hover:bg-blue-700 text-white p-4 rounded-lg text-left transition">
                    <div class="font-bold">ğŸ“Š EstadÃ­sticas de Productos</div>
                    <div class="text-sm opacity-80">GET /api/v1/productos/stats</div>
                </button>

                <!-- Listar Productos -->
                <button onclick="testEndpoint('/api/v1/productos?per_page=5', 'productos')" 
                    class="bg-green-600 hover:bg-green-700 text-white p-4 rounded-lg text-left transition">
                    <div class="font-bold">ğŸ“¦ Listar Productos (5)</div>
                    <div class="text-sm opacity-80">GET /api/v1/productos?per_page=5</div>
                </button>

                <!-- CatÃ¡logos -->
                <button onclick="testEndpoint('/api/v1/catalogos', 'catalogos')" 
                    class="bg-purple-600 hover:bg-purple-700 text-white p-4 rounded-lg text-left transition">
                    <div class="font-bold">ğŸ“š CatÃ¡logos</div>
                    <div class="text-sm opacity-80">GET /api/v1/catalogos</div>
                </button>

                <!-- Movimientos Stats -->
                <button onclick="testEndpoint('/api/v1/movimientos/stats', 'movimientos-stats')" 
                    class="bg-orange-600 hover:bg-orange-700 text-white p-4 rounded-lg text-left transition">
                    <div class="font-bold">ğŸ“ˆ EstadÃ­sticas de Movimientos</div>
                    <div class="text-sm opacity-80">GET /api/v1/movimientos/stats</div>
                </button>

                <!-- Listar Movimientos -->
                <button onclick="testEndpoint('/api/v1/movimientos?per_page=5', 'movimientos')" 
                    class="bg-yellow-600 hover:bg-yellow-700 text-white p-4 rounded-lg text-left transition">
                    <div class="font-bold">ğŸ”„ Listar Movimientos (5)</div>
                    <div class="text-sm opacity-80">GET /api/v1/movimientos?per_page=5</div>
                </button>

                <!-- Producto por ID -->
                <button onclick="testEndpoint('/api/v1/productos/1', 'producto-detail')" 
                    class="bg-red-600 hover:bg-red-700 text-white p-4 rounded-lg text-left transition">
                    <div class="font-bold">ğŸ” Ver Producto #1</div>
                    <div class="text-sm opacity-80">GET /api/v1/productos/1</div>
                </button>
            </div>
        </div>

        <!-- Custom Request -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-4">ğŸ› ï¸ Prueba Personalizada</h2>
            <div class="flex gap-2">
                <input type="text" id="customEndpoint" 
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2"
                    placeholder="/api/v1/productos?search=rodamiento"
                    value="/api/v1/productos?per_page=10">
                <button onclick="testCustomEndpoint()" 
                    class="bg-gray-800 hover:bg-gray-900 text-white px-6 py-2 rounded-lg transition">
                    Ejecutar
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden bg-blue-50 border-l-4 border-blue-500 p-4 mb-6">
            <div class="flex items-center">
                <svg class="animate-spin h-5 w-5 text-blue-500 mr-3" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <span class="text-blue-700 font-medium">Cargando...</span>
            </div>
        </div>

        <!-- Response -->
        <div id="response" class="hidden bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-bold text-gray-700">ğŸ“„ Respuesta</h2>
                <button onclick="copyResponse()" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded text-sm transition">
                    Copiar JSON
                </button>
            </div>
            <div class="mb-3">
                <span class="text-sm font-medium text-gray-600">URL: </span>
                <span id="responseUrl" class="text-sm text-blue-600"></span>
            </div>
            <div class="mb-3">
                <span class="text-sm font-medium text-gray-600">Status: </span>
                <span id="responseStatus" class="text-sm font-bold"></span>
            </div>
            <pre id="responseBody" class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-sm"></pre>
        </div>

        <!-- Error -->
        <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 p-4">
            <div class="flex">
                <svg class="h-5 w-5 text-red-500 mr-3" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <div>
                    <h3 class="text-red-800 font-bold">Error</h3>
                    <p id="errorMessage" class="text-red-700 text-sm"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8000';

        function hideAll() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('response').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        async function testEndpoint(endpoint, name) {
            hideAll();
            document.getElementById('loading').classList.remove('hidden');

            const url = BASE_URL + endpoint;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                hideAll();
                document.getElementById('response').classList.remove('hidden');
                document.getElementById('responseUrl').textContent = url;
                
                const statusEl = document.getElementById('responseStatus');
                statusEl.textContent = `${response.status} ${response.statusText}`;
                statusEl.className = response.ok ? 'text-sm font-bold text-green-600' : 'text-sm font-bold text-red-600';
                
                document.getElementById('responseBody').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                hideAll();
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = error.message;
            }
        }

        function testCustomEndpoint() {
            const endpoint = document.getElementById('customEndpoint').value;
            testEndpoint(endpoint, 'custom');
        }

        function copyResponse() {
            const text = document.getElementById('responseBody').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert('JSON copiado al portapapeles');
            });
        }

        // Test automÃ¡tico al cargar
        window.addEventListener('load', () => {
            testEndpoint('/api/v1/productos/stats', 'stats');
        });
    </script>
</body>
</html>
