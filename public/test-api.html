<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test - Campos Simplificados</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">游댋 API Inventario - Campos Simplificados</h1>
        <p class="text-gray-600 mb-6">Retorna solo: codigo, descripcion, ubicacion, um, fisico, pu</p>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h2 class="text-xl font-bold text-gray-700 mb-4">Resultados</h2>
            
            <div id="loading" class="text-center py-8">
                <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-gray-600 mt-2">Cargando productos...</p>
            </div>

            <div id="error" class="hidden bg-red-50 border-l-4 border-red-500 p-4 mb-4">
                <p class="text-red-700 font-medium">Error al cargar datos</p>
                <p id="errorMsg" class="text-red-600 text-sm"></p>
            </div>

            <div id="results" class="hidden">
                <div class="mb-4 flex justify-between items-center">
                    <div>
                        <span class="text-sm text-gray-600">Total: </span>
                        <span id="total" class="font-bold text-gray-800"></span>
                        <span class="text-sm text-gray-600 ml-4">Mostrando: </span>
                        <span id="showing" class="font-bold text-gray-800"></span>
                    </div>
                    <button onclick="loadMore()" id="loadMoreBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-sm transition">
                        Cargar m치s
                    </button>
                </div>

                <div class="overflow-x-auto border rounded-lg">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">C칩digo</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descripci칩n</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ubicaci칩n</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">UM</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">F칤sico</th>
                                <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase">P.U.</th>
                            </tr>
                        </thead>
                        <tbody id="productTable" class="bg-white divide-y divide-gray-200">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md p-6">
            <h3 class="text-lg font-bold text-gray-700 mb-3">游늯 JSON Raw</h3>
            <pre id="jsonRaw" class="bg-gray-900 text-green-400 p-4 rounded-lg overflow-x-auto text-xs"></pre>
        </div>
    </div>

    <script>
        const BASE_URL = 'http://localhost:8000/api/v1';
        let currentPage = 1;
        let allProducts = [];

        async function loadProducts(page = 1) {
            try {
                const response = await fetch(`${BASE_URL}/productos?per_page=10&page=${page}`);
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('results').classList.remove('hidden');
                
                // Update metadata
                document.getElementById('total').textContent = data.total;
                const showing = `${((data.current_page - 1) * data.per_page) + 1} - ${Math.min(data.current_page * data.per_page, data.total)}`;
                document.getElementById('showing').textContent = showing;
                
                // Add products
                allProducts = allProducts.concat(data.data);
                renderTable();
                
                // Show/hide load more button
                if (data.current_page < data.last_page) {
                    document.getElementById('loadMoreBtn').classList.remove('hidden');
                    currentPage = page;
                } else {
                    document.getElementById('loadMoreBtn').classList.add('hidden');
                }
                
                // Show JSON
                document.getElementById('jsonRaw').textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('error').classList.remove('hidden');
                document.getElementById('errorMsg').textContent = error.message;
            }
        }

        function renderTable() {
            const tbody = document.getElementById('productTable');
            tbody.innerHTML = '';
            
            allProducts.forEach(producto => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap font-mono text-sm">${producto.codigo}</td>
                    <td class="px-4 py-3 text-sm">${producto.descripcion}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm">${producto.ubicacion || 'S/U'}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-center">${producto.um || '-'}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-right">${producto.fisico || 0}</td>
                    <td class="px-4 py-3 whitespace-nowrap text-sm text-right">$${parseFloat(producto.pu || 0).toFixed(2)}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function loadMore() {
            loadProducts(currentPage + 1);
        }

        // Load initial data
        window.addEventListener('load', () => {
            loadProducts(1);
        });
    </script>
</body>
</html>
